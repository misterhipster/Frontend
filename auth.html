<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    </head>
<body>
<input id="textInput">
<button onclick="send()">Отправить</button>
<button onclick="getData()">Получить данные</button>
<div id="resultContainer"></div>
<script>
async function send() {
  const response = await fetch('http://localhost:8080/api/send', {
    method: 'POST',
    body: document.getElementById('textInput').value
  });
  const result = await response.text();
  alert(result); // Показать ответ от сервера
}

async function getData() {
    try {
        const response = await fetch('http://localhost:8080/api/get');
        const result = await response.text();
        document.getElementById('resultContainer').innerText = result;
    } catch (error) {
        document.getElementById('resultContainer').innerText = 'Ошибка при получении данных';
    }
}
</script>
</body>
</html>
